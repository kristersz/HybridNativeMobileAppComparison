<ion-view view-title="InAppBrowser">
    <ion-content>
        <label class="item item-input">
            <span class="input-label">URL</span>
            <input type="text" ng-model="obj.url">
        </label>
        <label class="item">
            <button class="button button-block button-positive" ng-click="openUrl()">GO</button>
        </label>
    </ion-content>
</ion-view>
