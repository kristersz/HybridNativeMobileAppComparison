<ion-view view-title="Notebook">
    <ion-content>
        <div class="padding">
            <h1 class="title">{{notebookTitle}}</h1>
        </div>

        <ion-list>
            <ion-item ng-repeat="note in notes" ng-href="#/app/notes/{{note.id}}">
                <h2>{{note.title}}</h2>
                <p>{{note.timestamp}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
