<ion-view view-title="Notifications">
    <ion-content>
        <div class="padding">
            <button class="button" ng-click="showAlert()">Alert</button>
        </div>
        <div class="padding">
            <button class="button" ng-click="showConfirm()">Confirm</button>
        </div>
        <div class="padding">
            <button class="button" ng-click="showPrompt()">Prompt</button>
        </div>
        <div class="padding">
            <button class="button" ng-click="beep()">Beep</button>
        </div>
    </ion-content>
</ion-view>
